<script>
    document.addEventListener("DOMContentLoaded", function(){
        document.getElementsByName("tab-selection").forEach(p => p.addEventListener("click", function(evt) {
            document.getElementsByName("tab-selection").forEach(q => {
                if(q !== evt.srcElement) {
                    q.checked = false;
                }
            });
        }));
    });
</script>
