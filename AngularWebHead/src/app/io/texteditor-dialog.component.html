<div id="upload-modal" *ngIf="this.isVisible">
    <div id="upload-modal-content">
            <h1 mat-dialog-title>Textual Preview</h1>
            <div style="background-color: rgba(255, 255, 0, 0.349); padding: 1em; margin: 0 0 1em 0;">
                <i class="material-icons">info_outline</i>
                <span>The first line is the recipe's name</span><br />

                <i class="material-icons">info_outline</i>
                <span>Place each ingredient and direction on a new line.</span><br />
                
                <i class="material-icons">info_outline</i>
                <span>Place the word "Ingredients" on a new line above your ingredients.</span><br />
                
                <i class="material-icons">info_outline</i>
                <span>Place the word "Directions" on a new line above your directions.</span><br />
            </div>
            <textarea style="width: 100%; height:50%; max-height: 75em;" [(ngModel)]="rawText"></textarea>
            <div mat-dialog-actions layout="row">
                <button mat-raised-button (click)="cancelDialog()" color="accent">Cancel</button> &nbsp;
                <button mat-raised-button (click)="reprocessText(rawText)" color="primary">Update</button>
            </div>
    </div>
</div>
