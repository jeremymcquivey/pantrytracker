<div id="upload-modal" *ngIf="this.isVisible">
    <div id="upload-modal-content">
            <h1 mat-dialog-title>Textual Preview</h1>
            <div style="background-color: rgba(255, 255, 0, 0.349); padding: 1em; margin-top: .25em;">
                <i class="material-icons">info_outline</i>
                <span>Here, you can edit your converted text (first line is the recipe's name). </span><br />
                
                <i class="material-icons">info_outline</i>
                <span>Hint: place each ingredient and direction on a new line.</span><br />
                
                <i class="material-icons">info_outline</i>
                <span>Hint: place the word "Directions" on a new line to separate ingredients from directions.</span>
            </div>
            <textarea style="width: 100%; height:75%; max-height: 75em;" [(ngModel)]="rawText"></textarea>
            <div mat-dialog-actions layout="row">
                <button mat-button (click)="cancelDialog()" color="accent">Cancel</button>
                <button mat-button (click)="reprocessText(rawText)" color="default">Reprocess</button>
            </div>
    </div>
</div>
