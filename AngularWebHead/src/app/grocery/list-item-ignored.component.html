<mat-table [dataSource]="IgnoredDataSource">
    <ng-container matColumnDef="name">
        <mat-cell *matCellDef="let ingredient">
            <div class="group">
                <i class="material-icons" (click)="reassignLine(ingredient)">edit</i>
                <input type="text" [value]="ingredient.plainText" [disabled]="true" style="min-height: 1.5rem;" />
                <label></label>
            </div>
        </mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: VisibleColumns;"></mat-row>
</mat-table>
