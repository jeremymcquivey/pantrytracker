<span *ngIf="float === 'right'">
    <span class="button-round right" id="rightButton">{{ altText }}</span>
    <label for="rightButton">{{ buttonText }}</label>
</span>
<span *ngIf="float !== 'right'">
    <span class="button-round" id="leftButton">{{ altText }}</span>
    <label for="leftButton">{{ buttonText }}</label>
</span>
