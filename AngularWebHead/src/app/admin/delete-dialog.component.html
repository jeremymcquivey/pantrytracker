<h1 mat-dialog-title>Delete {{data.entityName}}</h1>
<mat-dialog-content class="mat-body-2">
{{data.message}}
</mat-dialog-content>
<div mat-dialog-actions layout="row">
    <button mat-button (click)="cancel()" color="accent">No</button>
    <span style="flex: 1 1 auto"></span>
    <button mat-button mat-dialog-close color="primary">Yes</button>

</div>
