<div id="dialog-modal" *ngIf="this.isVisible">
    <div id="dialog-modal-content">
        
        <h3>
            <span *ngIf="Line.variety">{{ Line.variety.description }}</span> 
            {{  Line.product.name }}
        </h3>
        
        <div>How much do you actually have?</div>

        <div class="group">
            <input type="number" [(ngModel)]='originalQuantity' required>
            <label>Quantity</label>
        </div>

        <div class="group">
            <input type="text" value='{{ Line.size }}&nbsp;{{ Line.unit }}' required disabled>
            <label>Package Size</label>
        </div>

        <span class="btn-box right">
            <button class="btn" [disabled]="isBusy" (click)="dismissDialog()">Cancel</button>
            <button class="btn btn-action" [disabled]="isBusy" (click)="updateInventory()">Save</button>
        </span>
    </div>
</div>
