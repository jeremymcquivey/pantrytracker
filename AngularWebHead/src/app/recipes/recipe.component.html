<div class="mat-display-1" style="margin-bottom: 0px;">
    <mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="recipe.title" required placeholder="Title">
    </mat-form-field>
</div>
<div>
    <mat-form-field style="width:100%;">
        <input matInput [(ngModel)]="recipe.credit" required placeholder="Citation i.e. website, name, etc...">
    </mat-form-field>
</div>
<button title="Save Recipe" mat-raised-button color="primary" class="list-action" (click)="saveRecipe()">
    <i class="material-icons">save</i>
</button>

<br />&nbsp;<br />

<div class="danger">{{error}}</div>
<span class="mat-title">Ingredients</span>&nbsp;
<button title="Delete Ingredient" mat-raised-button color="primary" class="list-action" (click)="addIngredient()">
    <i class="material-icons">add</i>
</button>
<br />&nbsp;<br />

<div class="table-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let ingredient">
          <div>
            <input matInput [(ngModel)]="ingredient.quantity" required placeholder="Quantity">
          </div>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="unit">
          <mat-header-cell *matHeaderCellDef>Unit</mat-header-cell>
          <mat-cell *matCellDef="let ingredient">
            <div>
              <input matInput [(ngModel)]="ingredient.unit" required placeholder="Unit i.e. tbsp">
            </div>
          </mat-cell>
        </ng-container>

    <!-- Name/Description Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Ingredient</mat-header-cell>
      <mat-cell *matCellDef="let ingredient">
        <div>
            <input matInput [(ngModel)]="ingredient.name" required placeholder="ingredient i.e. olive oil">
        </div>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let ingredient">
        <div class="action-button-wrapper">
            <button title="Increase Priority" mat-raised-button color="primary" class="list-action" (click)="increasePriority(ingredient)" [disabled]="ingredient.index <= 1">
              <i class="material-icons">keyboard_arrow_up</i>
            </button>
            &nbsp;
            <button title="Decrease Priority" mat-raised-button color="primary" class="list-action" (click)="decreasePriority(ingredient)" [disabled]="ingredient.index >= ingredients.length">
                <i class="material-icons">keyboard_arrow_down</i>
            </button>
            &nbsp;
            <button title="Delete Ingredient" mat-raised-button color="warn" class="list-action" (click)="deleteIngredient(ingredient)">
                <i class="material-icons">delete</i>
            </button>
        </div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
