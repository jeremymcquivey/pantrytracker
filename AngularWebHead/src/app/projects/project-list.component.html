<div class="danger">{{error}}</div>

<div style="background-color: rgba(255, 255, 0, 0.349); padding: 1.5em; margin-top: .25em;">
  <span routerLink="/new-recipe" style="cursor: pointer;">New Recipe</span>
</div>

<div class="table-container mat-elevation-z1" style="margin-top: 1em;">
  <mat-table [dataSource]="dataSource2">

    <!-- Name/Description Column -->
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let recipe"><div><a routerLink="/recipe/{{recipe.id}}"><strong>{{recipe.title}}</strong></a></div></mat-cell>
    </ng-container>

    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
